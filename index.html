<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom gradient for the device bezel to match the metallic look */
        .device-bezel {
            background: linear-gradient(180deg, #9CA3AF 0%, #6B7280 100%);
            box-shadow: 
                inset 0 1px 2px rgba(255,255,255,0.5),
                0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full max-w-[1400px] mx-auto px-6 py-6 flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-2 group">
            <div class="text-gray-900">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="fill-current">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1.25L3.75 5.5V18.5L12 22.75L20.25 18.5V5.5L12 1.25ZM12 3.84L17.75 6.8V17.2L12 20.16L6.25 17.2V6.8L12 3.84Z" fill="#111827"/>
                    <path d="M12 3.84L6.25 6.8V12.5L12 9.54V3.84Z" fill="#111827"/>
                </svg>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-900">Mare Liberum</span>
        </a>

        <!-- Nav Links -->
        <div class="flex items-center gap-8">
            <a href="#" style="color: #334155">Sign in</a>
            <a href="#" class="text-[15px] text-gray-500 hover:text-gray-900 transition-colors">Invest with Us</a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="flex-grow flex flex-col items-center pt-20 sm:pt-28 px-4 overflow-hidden">
        
        <!-- Headline -->
        <h1 class="text-5xl sm:text-6xl md:text-[5.5rem] font-bold tracking-tight text-center leading-[1.05] text-[#111827]">
            Freedom of the Sea
        </h1>

        <!-- Subheadline -->
        <p style="color: #334155">
            Mare Liberum delivers outsized returns by investing in critical maritime technologies ahead of geopolitical inflections.
        </p>

        <!-- CTA Button -->
        <div class="mt-10">
            <a href="#" style="background-color: #1e40af">
                Get started
            </a>
        </div>

        <!-- Device Mockup (Bottom Image) -->
        <div class="mt-24 sm:mt-32 w-full max-w-[640px] mx-auto relative z-10">
            <!-- Outer Bezel -->
            <div class="device-bezel rounded-t-[2.5rem] p-[18px] pb-0 w-full">
                <!-- Inner Bezel/Border -->
                <div class="bg-gray-800 rounded-t-[1.8rem] p-[2px] pb-0 shadow-inner">
                    <!-- Screen -->
                    <div class="bg-[#0a0a0a] h-[300px] sm:h-[400px] rounded-t-[1.7rem] relative overflow-hidden flex justify-center items-center border-t border-gray-700">
                        
                        <!-- Screen Content Simulation -->
                        <div class="absolute inset-0 bg-gradient-to-b from-gray-900 to-black opacity-50"></div>
                        
                        <!-- Faint Text on Screen -->
                        <div class="text-gray-800 font-bold text-4xl sm:text-5xl tracking-widest opacity-20 select-none">
                            MARE LIBERUM
                        </div>

                        <!-- Reflection Glare -->
                        <div class="absolute top-0 right-0 w-full h-full bg-gradient-to-tr from-transparent via-white to-transparent opacity-[0.03] pointer-events-none"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
